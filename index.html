<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>OurNet</title>
    <!--IconScout-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/90f33da769.js" crossorigin="anonymous"></script>
</head>
<body>
    <!----------- Begin Nav Bar ----------->
    <nav>
        <div class="nav-bar-container">
            <p class="logo">OurNet</p>

            <!-- Search Box -->
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search">                
            </div>

            <!-- New Post and Settings Buttons-->
            <div class="nav-actions">
                <div class="new-post-button">
                    <i class="uil uil-plus-circle"></i>
                    <label class="button" for="new-post">New Post</label>
                </div>
                <button id="settings-button">
                <i class="uil uil-setting"></i>
                </button>
            
        </div>
    
    </nav>
    <!---------- End Nav Bar---------->

    <!-----------Begin Main Content------------>
    <main>
        <!---------------Left Side--------------->
        <div class="left-side-bar">
            <p>DISCOVER</p>
            <div class="discover-bar-links">
                <a href="#">Featured</a>
                <a href="#">Music</a>
                <a href="#">Videos</a>
                <a href="#">People</a>
            </div>
            <p>YOU</p>
            <div class="you-bar-links">
                <a href="#">Stream</a>
                <a href="#">Connections</a>
                <a href="#">Mixes</a>
                <a href="#">Uploads</a>
                <a href="#">Insights</a>
            </div>
        </div>





        <!---------------Middle--------------->
    </main>
</body>
